name: Extract ZIP and Commit

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

permissions:
  contents: write  # ðŸ‘ˆ necessÃ¡rio para permitir o git push

jobs:
  unzip_and_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # usa o token padrÃ£o do Actions

      - name: Extract ZIP
        run: unzip -o discord-bot.zip

      - name: Remove ZIP file
        run: rm -f discord-bot.zip

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit extracted files
        run: |
          git add .
          git commit -m "Extracted and added files from discord-bot.zip" || echo "No changes to commit"
          git push

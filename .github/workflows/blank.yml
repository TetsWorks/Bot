name: Extract ZIP and Commit

on:
  workflow_dispatch: # permite rodar manualmente
  push:
    branches: [ "main" ] # ou troque pelo nome da sua branch

jobs:
  unzip_and_commit:
    runs-on: ubuntu-latest

    steps:
      # Baixa o repositório atual
      - name: Checkout repository
        uses: actions/checkout@v4

      # Mostra os arquivos atuais
      - name: Show repo files
        run: ls -la

      # Extrai o ZIP (sobrescreve arquivos existentes)
      - name: Extract ZIP
        run: unzip -o discord-bot.zip

      # Remove o ZIP original (opcional)
      - name: Remove ZIP file
        run: rm -f discord-bot.zip

      # Configura o Git para commit automático
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # Adiciona, faz commit e push dos arquivos extraídos
      - name: Commit extracted files
        run: |
          git add .
          git commit -m "Extracted and added files from discord-bot.zip" || echo "No changes to commit"
          git push
